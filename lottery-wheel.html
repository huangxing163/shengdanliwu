<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Âú£ËØûËäÇÊäΩÂ•ñ</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(to bottom, #1a2a6c, #b21f1f, #fdbb2d);
            font-family: 'Arial', sans-serif;
            overflow-y: auto;
            padding-bottom: 50px;
        }

        .container {
            text-align: center;
            padding: 20px;
            position: relative;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        .cards-container {
            position: relative;
            width: 300px;
            height: 400px;
            margin: 20px auto;
            perspective: 1000px;
            margin-bottom: 40px;
        }

        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        .card.flipped {
            transform: translateY(-20px) scale(1.1);
            z-index: 100;
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .card-front {
            background: linear-gradient(45deg, #ff4d4d, #ff8080);
            color: white;
            font-size: 24px;
        }

        .card-back {
            background: white;
            transform: rotateY(180deg);
            text-align: center;
        }

        .prize-image {
            max-width: 150px;
            max-height: 150px;
            margin-bottom: 20px;
        }

        .prize-name {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        button {
            background: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 25px;
            transition: all 0.3s;
        }

        button:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        #result {
            font-size: 1.5em;
            color: #fff;
            margin: 20px 0 40px 0;
            padding: 10px;
            border-radius: 5px;
            min-height: 50px;
            background: rgba(0, 0, 0, 0.2);
        }

        .snow {
            position: fixed;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }

        .prizes-showcase {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto 50px;
            overflow: hidden;
            padding: 20px 0;
        }

        .prizes-container {
            display: flex;
            transition: transform 0.3s ease;
            padding: 10px;
        }

        .prize-item {
            flex: 0 0 200px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 15px;
            margin: 0 10px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            height: 180px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .prize-item img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .prize-item .name {
            color: #333;
            font-weight: bold;
            font-size: 16px;
        }

        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 0.9);
        }

        .prev-button {
            left: 10px;
        }

        .next-button {
            right: 10px;
        }

        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @media (max-height: 800px) {
            .cards-container {
                height: 300px;
            }

            .prize-item {
                height: 150px;
            }

            h1 {
                margin-bottom: 15px;
                font-size: 2em;
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÑ Âú£ËØûËäÇÊäΩÂ•ñ üéÑ</h1>
        
        <!-- Â•ñÂìÅÂ±ïÁ§∫Âå∫Âüü -->
        <div class="prizes-showcase">
            <button class="nav-button prev-button" onclick="slidePrizes(-1)">‚Üê</button>
            <button class="nav-button next-button" onclick="slidePrizes(1)">‚Üí</button>
            <div class="prizes-container" id="prizesContainer">
                <!-- Â•ñÂìÅÂàóË°®Â∞ÜÂú®ËøôÈáåÂä®ÊÄÅÁîüÊàê -->
            </div>
        </div>

        <!-- ÊäΩÂ•ñÂç°ÁâáÂå∫Âüü -->
        <div class="cards-container" id="cardsContainer">
            <div class="card" id="prizeCard">
                <div class="card-face card-front">
                    <div>üéÅ</div>
                    <div>ÁÇπÂáªÊäΩÂ•ñ</div>
                </div>
                <div class="card-face card-back">
                    <!-- ‰∏≠Â•ñ‰ø°ÊÅØÂ∞ÜÂú®ËøôÈáåÊòæÁ§∫ -->
                </div>
            </div>
        </div>

        <!-- ÊåâÈíÆÂíåÁªìÊûúÂå∫Âüü -->
        <button onclick="startLottery()" id="spinButton">ÂºÄÂßãÊäΩÂ•ñ</button>
        <div id="result"></div>
    </div>

    <script>
        let isSpinning = false;
        let prizes = [];

        function loadPrizes() {
            const storedPrizes = localStorage.getItem('prizes');
            if (storedPrizes) {
                prizes = JSON.parse(storedPrizes);
            } else {
                // ÈªòËÆ§Â•ñÂìÅÈÖçÁΩÆ
                prizes = [
                    { name: "ÈªëÈ∏¶ÁâáÈ¶ôÊ∞¥", probability: 5, image: "default.png" },
                    { name: "Ëá™Áî±‰πãÊ∞¥È¶ôÊ∞¥", probability: 5, image: "default.png" },
                    { name: "1314ÁöÑËæ£Êù°", probability: 40, image: "default.png" },
                    { name: "YSLÂ∞èÈáëÊù°Âè£Á∫¢", probability: 20, image: "default.png" },
                    { name: "Èõ∂È£üÂ§ßÁ§ºÂåÖ", probability: 30, image: "default.png" }
                ];
                localStorage.setItem('prizes', JSON.stringify(prizes));
            }
            displayPrizes();
        }

        function getRandomPrize() {
            const random = Math.random() * 100;
            let currentSum = 0;
            
            for (let prize of prizes) {
                currentSum += prize.probability;
                if (random <= currentSum) {
                    return prize;
                }
            }
            return prizes[prizes.length - 1];
        }

        function checkIfAlreadyDrawn() {
            return localStorage.getItem('hasDrawn') === 'true';
        }

        function startLottery() {
            if (isSpinning) return;
            
            if (checkIfAlreadyDrawn()) {
                alert('ÊØè‰∫∫Âè™ËÉΩÊäΩÂ•ñ‰∏ÄÊ¨°Âì¶ÔºÅ');
                return;
            }

            const card = document.getElementById('prizeCard');
            const result = document.getElementById('result');
            const spinButton = document.getElementById('spinButton');
            
            isSpinning = true;
            spinButton.disabled = true;

            // Ëé∑ÂèñÈ¢ÑËÆæÂ•ñÂìÅ
            const presetPrize = localStorage.getItem('presetPrize');
            let selectedPrize;
            
            if (presetPrize) {
                selectedPrize = prizes.find(p => p.name === presetPrize);
            }
            
            if (!selectedPrize) {
                selectedPrize = getRandomPrize();
            }

            // Êõ¥Êñ∞Âç°ÁâáËÉåÈù¢ÂÜÖÂÆπ
            const cardBack = card.querySelector('.card-back');
            cardBack.innerHTML = `
                <img src="${selectedPrize.image}" class="prize-image" onerror="this.src='default.png'">
                <div class="prize-name">${selectedPrize.name}</div>
            `;

            card.style.transform = 'rotateY(180deg)';
            card.classList.add('flipped');

            // ËÆ∞ÂΩïÊäΩÂ•ñÁªìÊûú
            localStorage.setItem('hasDrawn', 'true');
            localStorage.setItem('drawnPrize', selectedPrize.name);
            localStorage.removeItem('presetPrize');

            setTimeout(() => {
                isSpinning = false;
                result.textContent = `ÊÅ≠ÂñúÔºÅ‰Ω†ÊäΩ‰∏≠‰∫ÜÔºö${selectedPrize.name} üéÅ`;
                createFireworks();
                
                spinButton.textContent = 'Â∑≤ÁªèÊäΩËøáÂ•ñ‰∫Ü';
                spinButton.disabled = true;
                
                highlightWinningPrize(selectedPrize.name);
            }, 1000);
        }

        function createSnow() {
            const snow = document.createElement('div');
            snow.className = 'snow';
            snow.style.left = Math.random() * window.innerWidth + 'px';
            snow.style.opacity = Math.random();
            
            document.body.appendChild(snow);

            let position = -10;
            const interval = setInterval(() => {
                position += 1;
                snow.style.top = position + 'px';

                if(position > window.innerHeight) {
                    clearInterval(interval);
                    snow.remove();
                }
            }, 10);
        }

        function createFireworks() {
            for(let i = 0; i < 50; i++) {
                const firework = document.createElement('div');
                firework.className = 'snow';
                firework.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                
                const angle = Math.random() * Math.PI * 2;
                const velocity = 5 + Math.random() * 5;
                const vx = Math.cos(angle) * velocity;
                const vy = Math.sin(angle) * velocity;
                
                document.body.appendChild(firework);

                let x = window.innerWidth / 2;
                let y = window.innerHeight / 2;
                let opacity = 1;

                const interval = setInterval(() => {
                    x += vx;
                    y += vy;
                    opacity -= 0.02;
                    
                    firework.style.left = x + 'px';
                    firework.style.top = y + 'px';
                    firework.style.opacity = opacity;

                    if(opacity <= 0) {
                        clearInterval(interval);
                        firework.remove();
                    }
                }, 20);
            }
        }

        // ‰øÆÊîπÂ±ïÁ§∫Â•ñÂìÅÁöÑÂáΩÊï∞
        function displayPrizes() {
            const container = document.getElementById('prizesContainer');
            container.innerHTML = '';

            prizes.forEach(prize => {
                const prizeElement = document.createElement('div');
                prizeElement.className = 'prize-item';
                prizeElement.innerHTML = `
                    <img src="${prize.image}" onerror="this.src='default.png'">
                    <div class="name">${prize.name}</div>
                `;
                container.appendChild(prizeElement);
            });

            updateSlideButtons();
        }

        let currentSlide = 0;
        const itemsPerView = 3; // ÊØèÊ¨°ÊòæÁ§∫3‰∏™Â•ñÂìÅ

        function slidePrizes(direction) {
            const container = document.getElementById('prizesContainer');
            const maxSlide = Math.max(0, prizes.length - itemsPerView);
            
            currentSlide = Math.max(0, Math.min(currentSlide + direction, maxSlide));
            
            const offset = currentSlide * -220; // 220px = item width (200px) + margin (20px)
            container.style.transform = `translateX(${offset}px)`;
            
            updateSlideButtons();
        }

        function updateSlideButtons() {
            const prevButton = document.querySelector('.prev-button');
            const nextButton = document.querySelector('.next-button');
            const maxSlide = Math.max(0, prizes.length - itemsPerView);

            prevButton.disabled = currentSlide === 0;
            nextButton.disabled = currentSlide >= maxSlide;
        }

        // ‰øÆÊîπÈ´ò‰∫ÆÊòæÁ§∫‰∏≠Â•ñÂ•ñÂìÅÁöÑÈÉ®ÂàÜ
        function highlightWinningPrize(prizeName) {
            const prizeItems = document.querySelectorAll('.prize-item');
            prizeItems.forEach(item => {
                const itemName = item.querySelector('.name').textContent;
                if (itemName === prizeName) {
                    item.style.backgroundColor = '#ffd700';
                    item.style.transform = 'scale(1.1)';
                    
                    // Á°Æ‰øù‰∏≠Â•ñÂ•ñÂìÅÂèØËßÅ
                    const itemIndex = Array.from(prizeItems).indexOf(item);
                    currentSlide = Math.floor(itemIndex / itemsPerView);
                    slidePrizes(0);
                }
            });
        }

        function generateUserId() {
            const userId = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('userId', userId);
            return userId;
        }

        setInterval(createSnow, 100);

        window.onload = function() {
            loadPrizes();
            displayPrizes(); // Ê∑ªÂä†ËøôË°åÊù•ÊòæÁ§∫Â•ñÂìÅ
            if (checkIfAlreadyDrawn()) {
                document.getElementById('spinButton').textContent = 'Â∑≤ÁªèÊäΩËøáÂ•ñ‰∫Ü';
                document.getElementById('spinButton').disabled = true;
            }
        };
    </script>
</body>
</html>
